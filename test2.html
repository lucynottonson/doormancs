<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic Soft Shape Variations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a1929;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            color: #fff;
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            background: linear-gradient(135deg, #ffffff 0%, #b3e5fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 500;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 35px;
            max-width: 1600px;
            width: 100%;
            padding: 20px;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .button-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-align: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        button {
            width: 250px;
            height: 80px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(209deg, rgb(45, 85, 145), rgb(55, 95, 165));
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
            user-select: none;
            filter: brightness(95%) contrast(113%) saturate(200%);
            box-shadow: 
                rgba(23, 43, 73, 0.4) 0px 4px 8px 0px,
                rgba(0, 0, 0, 0.35) 0px -10px 10px -3px inset,
                rgba(0, 0, 0, 0.35) 0px 5px 10px -3px inset;
            transition: all 0.35s cubic-bezier(0.180, 0.885, 0.32, 1.5);
        }

        button:hover {
            transform: translateY(1px) scale(0.999);
            filter: brightness(92%) contrast(113%) saturate(210%);
            box-shadow: 
                rgba(23, 43, 73, 0.35) 0px 3px 6px 0px,
                rgba(0, 0, 0, 0.4) 0px -8px 8px -2px inset,
                rgba(0, 0, 0, 0.4) 0px 3px 8px 0px inset;
        }

        button:active {
            transform: translateY(3px) scale(0.997);
            filter: brightness(85%) contrast(113%) saturate(230%);
            box-shadow: 
                rgba(23, 43, 73, 0.5) 0px 1px 2px 0px,
                rgba(0, 0, 0, 0.55) 0px -5px 7px -1px inset,
                rgba(0, 0, 0, 0.55) 0px 2px 5px -1px inset;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 30px;
            }
            
            h1 { 
                font-size: 32px; 
            }

            button {
                width: 180px;
                height: 55px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Children of Don</h1>
    </div>
    
    <div class="container">
        <div class="button-wrapper">
            <button>Donette</button>
        </div>
    </div>
</body>
</html>
